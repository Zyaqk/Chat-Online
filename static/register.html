<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RoboChat - Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleregister.css'>
    <script src='scriptregister.js'></script>
</head>
<body>
    <div class="nav">
        <a>RoboChat</a>
    </div>
    <div class="header">
        <form id="register-form">
            <h3>Логин:</h3>
            <input type="text" placeholder="Логин">
            <h3>Пароль:</h3>
            <input type="password" placeholder="Пароль">
            <h3>Повтор пароля:</h3>
            <input id="password-repeat" type="password" placeholder="Повтор пароля"><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
